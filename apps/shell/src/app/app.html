<mat-toolbar color="primary">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>PrimeNG</span>
  <div class="toolbar-spacer"></div>
  
  <!-- Settings Button -->
  <button mat-icon-button [matMenuTriggerFor]="settingsMenu" aria-label="Settings menu">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #settingsMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>language</mat-icon>
      <span>Language</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-menu>

  <!-- Profile Button -->
  <button mat-icon-button [matMenuTriggerFor]="profileMenu" aria-label="User profile menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #profileMenu="matMenu">
    <div class="profile-header">
      <mat-icon class="profile-avatar">account_circle</mat-icon>
      <div class="profile-info">
        <div class="profile-name">John Doe</div>
        <div class="profile-email">john.doe@example.com</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>person</mat-icon>
      <span>My Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications</mat-icon>
      <span>Notifications</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Sign Out</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>

      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>search</mat-icon>
            <span>Search</span>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-nav-list>
          <a mat-list-item routerLink="/person" routerLinkActive="active">
            <mat-icon matListItemIcon>person</mat-icon>
            <span matListItemTitle>Person</span>
          </a>
          <a mat-list-item routerLink="/vehicle" routerLinkActive="active">
            <mat-icon matListItemIcon>directions_car</mat-icon>
            <span matListItemTitle>Vehicle</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>

      <mat-expansion-panel class="mat-elevation-z0">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Admin</span>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-nav-list>
          <a mat-list-item routerLink="/operation_names" routerLinkActive="active">
            <mat-icon matListItemIcon>settings</mat-icon>
            <span matListItemTitle>Operation Names</span>
          </a>
          <a mat-list-item routerLink="/clear_session" routerLinkActive="active">
            <mat-icon matListItemIcon>clear</mat-icon>
            <span matListItemTitle>Clear Session</span>
          </a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
